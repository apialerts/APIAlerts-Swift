name: Publish
on:
  release:
    types: [created]

jobs:
  build:
    name: Build and Publish
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'
      - name: Test
        run: swift test
      - name: Send Build Alert
        run: swift build && swift run GitHubAction --release
        working-directory: ./GitHubAction
        env:
          APIALERTS_API_KEY: ${{ secrets.APIALERTS_API_KEY }}
      - name: Send Publish Alert
        run: swift build && swift run GitHubAction --publish
        working-directory: ./GitHubAction
        env:
          APIALERTS_API_KEY: ${{ secrets.APIALERTS_API_KEY }}
